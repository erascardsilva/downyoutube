Download videos -->

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download videos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css"> 
</head>
<body>
    <!-- Botão de fechar -->
    <button class="close-btn" id="close-btn">×</button>

    <div class="container mt-5">
        <h1 class="text-center mb-4">Download de videos</h1>
        <h3 class="text-center mb-4">ElectroCode</h3>
        <div class="card p-4">
            <form id="downloadForm">
                <div class="mb-3">
                    <label for="urlInput" class="form-label">URL do Vídeo</label>
                    <input type="text" class="form-control" id="urlInput" placeholder="Insira a URL do vídeo" required>
                </div>
                <div class="mb-3">
                    <label for="fileNameInput" class="form-label">Nome do Arquivo</label>
                    <input type="text" class="form-control" id="fileNameInput" placeholder="Insira o nome do arquivo" required>
                </div>
                <div class="mb-3">
                    <label for="qualitySelect" class="form-label">Qualidade do Vídeo</label>
                    <select class="form-select" id="qualitySelect" required>
                        <option value="best">Melhor qualidade disponível</option>
                        <option value="144p">144p</option>
                        <option value="240p">240p</option>
                        <option value="360p">360p</option>
                        <option value="480p">480p</option>
                        <option value="720p">720p</option>
                        <option value="1080p">1080p</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary w-100">Baixar</button>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script> <!-- Caminho relativo -->
</body>
</html>
